<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen 10 css & scss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="welcome">
        <h4>Welcome Back !</h4>
        <p>Sign in to continue to Veizon.</p>
      </div>
      <form>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username"
        />
        <div class="password">
          <label for="password">password</label> <span>Forgot password?</span>
        </div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
        />
        <div class="remember-me">
          <input type="checkbox" name="remember-me" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit">Sign in</button>
      </form>
      <div class="social-media">
        <p>Sign in with</p>
        <div class="icons">
          <img src="./photos/facebook.png" alt="facebook" />
          <img src="./photos/google-plus.png" alt="google" />
          <img src="./photos/github.png" alt="github" />
          <img src="./photos/twitter.png" alt="twitter" />
        </div>
      </div>
      <footer>Don't have an account? <a href="#">Signup</a></footer>
    </div>
  </body>
</html>
